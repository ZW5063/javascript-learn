        const imgLog = (url) => {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.src = url;
                console.log(img);
                img.onload = () => {
                    resolve(img);
                }
                img.onerror = () => {
                    reject(new Error('图片有误'))
                    // reject(img)
                }
            })
        };

        imgLog(IMG)
            .then(res => {
                document.body.appendChild(res);
            })
