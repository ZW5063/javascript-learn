<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button>点击</button>
    <script>
        // 1.普通函数
        function fn() {
            console.log('立即执行函数');
        };
        // fn(); fn.call();

        // 2.对象的方法
        const obj = {
            sing: function() {
                console.log('对象中的函数');
            }
        };
        obj.sing();

        // 3.构造函数
        function Star() {
            console.log('构造函数');
        }
        new Star();

        // 4.绑定事件函数
        const btn = document.querySelector('button');
        btn.onclick = function() {
            console.log('事件绑定函数');
        }

        // 5.定时器函数
        setInterval(function() {
            console.log('定时器函数');
        }, 1000);
        // 6.立即执行函数
        (function() {
            console.log('立即执行函数');
        })();
    </script>
</body>

</html>
