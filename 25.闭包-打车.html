         let res = function() {
            let startPrice = 13; // 初始价格 13元

            let total = null; // 总价

                    console.log(total,'总计1');

                    }else{

                    }
                    return total;
                },
                //拥堵 加10元
                yd: function (flag) {
                    console.log(total,'总计2');
                    return flag ? total + 10 : total; 
                }
            }
        };
