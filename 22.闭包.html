<body>
    <script>
        // 闭包 一个函数有权访问另一个函数内部变量的函数 
        // （闭包就是函数）

        // function fn1 () {
        //     var num1 = 2;
        // }
        // console.log(num1);

        function fn2() { // 被fn2Son函数访问num变量的函数 称为闭包函数
            let num = 23;
            function fn2Son(){
                console.log(num);
            };
            fn2Son();
        }
        fn2();

        function fn3() {
            let num3 = 90;

            function fn3Son(){
                console.log(num3);
            };

            return fn3Son;

        }

        let fn3Res = fn3();
        fn3Res();
        

    </script>
</body>
</html>
